<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <title>Game Board</title>
    </head>
    <body>
        <div class="map">
            <div id="board" class="board-container">
                <!-- Card stacks will be dynamically added here -->
            </div>
            
            <div id="decks" class="row">
                <div id="life-deck" class="deck-card" deck="life">
                    <span id="life-deck-count">0</span>
                </div>
                <div id="death-deck" class="deck-card" deck="death">
                    <span id="death-deck-count">0</span>
                </div>
            </div>
            
            <div id="hand" class="row">
                <!-- Hand tiles will be dynamically added here -->
            </div>
        </div>
        <script type="module" src="scripts/app.ts"></script>
    </body>
</html>
